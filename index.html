    <title>To Do List</title>
</head>
<body>
    <section class="todobox">
    <!-- add heading -->

        class="input-task"
        id="todoInput" 
        placeholder="Enter a new task" required/>

    <ul class="scroll">

    </ul>
       

    </section>
